<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- removes default styles from browsers Meyer-reset-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href ="index.css"rel ="stylesheet" type="text/css">
    <!-- <link href="float-grid.css" rel="stylesheet" type="text/css"/>  -->
    <script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>       
    <title>NASA Inspiration</title>
</head>
<body>
<!-- section for start page--->
    <header role="banner" class="header-content-container">
        <h1 class="main-header"><span class="logo-box"></span>NASA Search Generator</h1>
        <h2 class="welcome-page">Discover The Universe</h2>
        <h3 class="welcome-descrip">Search NASA video and image archive</h3>
    </header>
        <main aria-live="polite">
 <!-- display NASA Search Bar-->                
        <div id="error"></div>
            <section class="NASA" id="header-content-container">           
            <form role="form" class="NASA-search" aria-label="search box">
              <label aria-label="search box" for="query-search-box"></label>
               <input placeholder=' "lift off" "mars" ' id="NASA-search-box" type="text" class="js-query-i">
               <button type="submit" class="trigger">Search NASA</button>
            </form>
            </section>  
<!-- display search results content-->                     
        <div id="js-search-results">
                <div id="js-count-results" aria-live="polite"></div>  
                <div id="js-videos-results"  class="container" aria-live="polite"></div>
                <div id="js-images-results"  class="container" aria-live="polite"></div>
        </div>                               
        </main>
        <FOOTER>
            <nav id="back-to-top-button"> 
            </nav>
        </FOOTER> 
<script src="keys.js"></script>
<script src="index.js"></script>
</body>
</html>
